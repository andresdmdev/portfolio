<ng-container *transloco="let t">
  <div class="projects-container" id="projects">
    <div class="title">
      <img src="../../../assets/images/icon-projects.svg" alt="icon-proyects"
        srcset="../../../assets/images/icon-projects.svg" />
      <h2>{{ t("projects.title") }}</h2>
    </div>
    <div class="proyects-info">
      <ng-container *ngFor="let project of t('projects.projects'); index as i">
        <app-project-card [projectInfo]="project" [elementPosition]="i"></app-project-card>
      </ng-container>
    </div>
  </div>
</ng-container>
