<ng-container *transloco="let t">
  <div class="experience-container">
    <div class="title">
      <img src="../../../assets/images/icon-suit-case.svg" alt="suit-case"
        srcset="../../../assets/images/icon-suit-case.svg" />
      <h2>{{ t("experience.title") }}</h2>
    </div>
    <div class="cards">
      <ng-container *ngFor="let job of t('experience.jobs'); index as i">
        <app-job-card [jobInfo]="job" [elementPosition]="i"></app-job-card>
      </ng-container>
    </div>
  </div>
</ng-container>
