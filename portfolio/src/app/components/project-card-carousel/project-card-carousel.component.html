<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img *ngIf="i == currentSlide" [src]="'../../../assets/images/' + slide" [alt]="'Images' + slide" class="slide"
      @carouselAnimation (touchstart)="touchStart($event)" (touchend)="touchEnd($event)" />
  </ng-container>
  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
