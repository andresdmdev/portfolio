<section class="header-mobile">
  <div class="header-theme">
    <div *ngIf="theme == 'light'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <button (click)="setNewTheme(theme)">
        <img src="../../../assets/images/icon-moon.svg" alt="menu" srcset="../../../assets/images/icon-moon.svg">
      </button>
    </ng-template>
    <ng-template #elseBlock>
      <button (click)="setNewTheme(theme)">
        <img src="../../../assets/images/icon-sun.svg" alt="menu" srcset="../../../assets/images/icon-sun.svg">
      </button>
    </ng-template>
  </div>
  <button class="menu-icon" (click)="showMobileMenu()">
    <img src="../../../assets/images/icon-menu.svg" alt="menu" srcset="../../../assets/images/icon-menu.svg">
  </button>
</section>

<div *ngIf="enableMobileMenu">
  <section class="menu-mobile">
    <div class="menu-background" (click)="showMobileMenu()"></div>
    <section class="menu-mobile-section">
      <div class="menu-header">
        <app-language-dropdown></app-language-dropdown>
        <button (click)="showMobileMenu()">
          <img class="close-icon" src="../../../assets/images/icon-close.svg" alt="menu"
            srcset="../../../assets/images/icon-close.svg">
        </button>
      </div>
      <ng-container *transloco="let t">
        <div class="menu-content">
          <img class="profile-icon" src="../../../assets/images/icon-profile.svg" alt="menu"
            srcset="../../../assets/images/icon-profile.svg">
          <h2 class="content-title">{{t("profile.fullName")}}</h2>
          <div class="content-mail">
            {{t("profile.email")}}
            <!-- AÃ±adir componente en vez del texto -->
          </div>
          <div class="content-list">
            <ul>
              <li>
                <a href="#projects" (click)="showMobileMenu()">
                  {{t("menu.home")}}
                </a>
              </li>
              <li>
                <a href="#experience" (click)="showMobileMenu()">
                  {{t("menu.experience")}}
                </a>
              </li>
              <li>
                <a href="#projects" (click)="showMobileMenu()">
                  {{t("menu.projects")}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </section>
  </section>
</div>
